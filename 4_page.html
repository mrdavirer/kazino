<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a0066;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            padding: 1em;
            text-align: left;
        }
        .header h1 {
            font-size: 3em;
            font-weight: normal;
            margin: 0;
        }
        .balance {
            text-align: right;
            font-size: 1.2em;
        }
        .balance span {
            background-color: #00bfff;
            padding: 0.2em 0.5em;
            border-radius: 5px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            padding: 2em;
        }
        .client-info {
            border: 2px solid #fff;
            padding: 1em;
            border-radius: 10px;
            text-align: center;
            width: 30%;
        }
        .games {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 2em;
        }
        .games img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 0 1em;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .games img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Казино</h1>
        <div class="balance">
            Баланс: <span>3000</span>
        </div>
    </div>
    <div class="content">
        <div class="client-info">
            информация о клиенте
        </div>
    </div>
    <div class="games">
        <a href="spin.html">
        <img src="img/slot-machine.jpg" alt="Slot Machine">
    </a>
    <a href="raketa.html">
        <img src="img/casino-building.jpg" alt="Casino Building">
    </a>
    <a href="fortuna.html">
        <img src="img/roulette-wheel.jpg" alt="Roulette Wheel">
    </a>
    </div>
    <script>
        document.querySelectorAll('.games img').forEach(img => {
            img.addEventListener('mouseenter', () => {
                img.style.transform = 'scale(1.1)';
                img.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.7)';
            });
            img.addEventListener('mouseleave', () => {
                img.style.transform = 'scale(1)';
                img.style.boxShadow = 'none';
            });
            img.addEventListener('click', () => {
                alert('Вы нажали на игру!');
            });
        });
    </script>
</body>
</html>
