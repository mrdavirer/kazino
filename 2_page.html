<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3F008E;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
        }
        .left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left h1 {
            font-size: 3em;
            font-weight: normal;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            border: 2px solid #fff;
            padding: 2em;
            border-radius: 10px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 1em;
            font-size: 1.5em;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 1em;
            margin-bottom: 1em;
            border: none;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 1em;
            border: none;
            border-radius: 5px;
            background-color: #00ff00;
            color: #000;
            font-size: 1em;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #00cc00;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1em;
            font-size: 1em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Казино</h1>
        </div>
        <div class="right">
            <div class="form-container">
                <h2>Регистрация</h2>
                <form action="4_page.html" method="post">
                    <input type="text" name="first_name" placeholder="Имя" required>
                    <input type="text" name="last_name" placeholder="Фамилия" required>
                    <input type="password" name="password" placeholder="Пароль" required>
                    <input type="submit" value="Продолжить">
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        нажимая кнопку Вы соглашаетесь согласие на обработку персональных данных
    </div>
</body>
</html>
